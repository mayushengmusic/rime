custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
  user_dict: custom_phrase
customization: 2879379937
engine:
  filters:
    - simplifier
    - uniquifier
    - cjk_minifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - "table_translator@custom_phrase"
    - script_translator
    - reverse_lookup_translator
key_binder:
  bindings:
    - {accept: "Control+Shift+4", toggle: zh_simp, when: always}
    - {accept: "Control+Shift+dollar", toggle: zh_simp, when: always}
  import_preset: default
punctuator:
  full_shape:
    "\\": "、"
  half_shape:
    "#": "#"
    "$": ["¥", "$", "€", "£", "¢", "¤"]
    "'": {pair: ["「", "」"]}
    "/": ["/", "÷"]
    "<": ["《", "〈", "«", "<"]
    "=": "="
    ">": ["》", "〉", "»", ">"]
    "@": "@"
    "[": ["【", "["]
    "\\": "、"
    "]": ["】", "]"]
    "`": "`"
    "~": "~"
  import_preset: symbols
recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    punct: "^/([a-z]+|[0-9]0?)$"
    reverse_lookup: "`[a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema:
  author:
    - "佛振 <chen.sst@gmail.com>"
  description: |
    朙月拼音，簡化字輸出模式。
    
  name: "朙月拼音·简化字"
  schema_id: luna_pinyin_simp
  version: 0.22.custom.2879379937
simplifier:
  option_name: zh_simp
speller:
  algebra:
    - "xform/^([b-df-hj-np-tv-z])$/$1_/"
    - "erase/^xx$/"
    - "derive/^([zcs])h/$1/"
    - "derive/^([zcs])([^h])/$1h$2/"
    - "derive/([eia])n$/$1ng/"
    - "derive/([eia])ng$/$1n/"
    - "abbrev/^([a-z]).+$/$1/"
    - "abbrev/^([zcs]h).+$/$1/"
    - "derive/^([nl])ve$/$1ue/"
    - "derive/^([jqxy])u/$1v/"
    - "derive/un$/uen/"
    - "derive/ui$/uei/"
    - "derive/iu$/iou/"
    - "derive/([aeiou])ng$/$1gn/"
    - "derive/([dtngkhrzcs])o(u|ng)$/$1o/"
    - "derive/ong$/on/"
    - "derive/ao$/oa/"
    - "derive/([iu])a(o|ng?)$/a$1$2/"
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: zh_simp
    reset: 1
    states: ["漢字", "汉字"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  dictionary: luna_pinyin.extended
  enable_charset_filter: true